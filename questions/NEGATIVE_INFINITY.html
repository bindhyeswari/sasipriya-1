    <meta charset="UTF-8">
    <title></title>
    <script>

        function max() {
            var args = Array.prototype.slice.call(arguments);
            return args.reduce(function (a, b) {
                return a > b ? a : b;
            }, Number.NEGATIVE_INFINITY)
        }

        console.log(max(-1, -10, -100));

    </script>
