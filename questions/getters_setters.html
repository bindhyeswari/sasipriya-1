<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        var obj = {
            _name: 'SasiPriya', // data property
            get name() { // getter / setter property
                return _name;
            },
            set name(val) {
                if (/^[a-zA-Z]+$/.test(val)) {
                    _name = val;
                } else {
                    throw "invalid name entered ... ";
                }
            }
        };

        obj.name = 'Mansi';
        console.log(obj.name);

        obj.name = '_Mansi';

    </script>
</head>
<body>

</body>
</html>
